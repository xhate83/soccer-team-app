<h2 mat-dialog-title>Ingresar con correo</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm" 
    class="flex flex-col p-4 rounded bg-gray-200 space-y-2">

    <div class="flex flex-col space-y-2 items-center">

        <mat-form-field class="w-full">
            <mat-label>Correo electrónico</mat-label>
            <input type="email"  formControlName="email" matInput required>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Correo invalido
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Contraseña</mat-label>
            <input type="password" formControlName="password" matInput #passwordField>
            <button
                mat-icon-button
                type="button"
                (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                matSuffix>
                <mat-icon
                    class="icon-size-5"
                    *ngIf="passwordField.type === 'password'">lock</mat-icon>
                <mat-icon
                    class="icon-size-5"
                    *ngIf="passwordField.type === 'text'">lock_open</mat-icon>
            </button>
        </mat-form-field>

    </div>


</form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button (click)="onSubmit()" mat-flat-button color="primary" type="button">Ingresar</button>
</mat-dialog-actions>
