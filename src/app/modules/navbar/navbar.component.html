<nav class="border-gray-200 bg-green-950">
    <div class="max-w-screen-xl flex flex-col space-y-2 sm:space-y-0 sm:flex-row items-center justify-between mx-auto p-4">
        <a [routerLink]="'/'" class="flex items-center cursor-pointer">
            <img src="assets/img/logo.png" class="w-12 h-12 cover mr-3 rounded-full" alt="soccer team logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Equipos de Futbol APP</span>
        </a>

        <div *ngIf="user" class="text-lg flex flex-row space-x-2 text-white items-center">
            <mat-icon>mail</mat-icon>
            <span>{{user.email}}</span>
        </div>

        <div class="flex flex-row items-center space-x-4">

            <button
                mat-icon-button
                [matMenuTriggerFor]="userSearch">
                <mat-icon class="text-white">search</mat-icon>
            </button>

            <button 
                mat-icon-button
                [routerLink]="'/team-list'">
                <mat-icon class="text-white">list</mat-icon>
            </button>

            <button *ngIf="isLogged"
                mat-icon-button
                [routerLink]="'/create-update-team'">
                <mat-icon class="text-white">add</mat-icon>
            </button>
            
            <button
                mat-icon-button
                [matMenuTriggerFor]="userActions">
                <mat-icon class="text-white">person</mat-icon>
            </button>
           
        </div>
        
        
    </div>
</nav>

<mat-menu
    [xPosition]="'before'"
    #userActions="matMenu">
    <button *ngIf="isLogged else showLogin"
        (click)="logOut()"
        mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Salir</span>
    </button>

    <ng-template #showLogin>
        <button
        (click)="openModalLogin()"
        mat-menu-item>
        <mat-icon>vpn_key</mat-icon>
        <span>Ingresar</span>
    </button>
    </ng-template>
   
</mat-menu>

<mat-menu
    [xPosition]="'before'"
    #userSearch="matMenu">
    <button
        mat-menu-item
        (click)="openModalFindById()">
        <span>Consulta por ID</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button
        mat-menu-item
        (click)="openModalFindByFundation()">
        <span>Consulta por Fundaci√≥n</span>
    </button>
</mat-menu>
